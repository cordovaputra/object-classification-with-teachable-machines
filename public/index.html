<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Object Classification - Mask or No Mask</title>
        <!-- don't mind these: -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- these load the stylesheets: -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:500" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <!-- these load our code: -->
        <script type="module" src="./script.js"></script>
        <script type="module" src="./graph.js"></script>
    </head>
    <body>
        <section id="model">
            <h1>Do machines know if you're wearing a mask, or not?</h1>
            <h2>Try put on your mask!</h2>
            <div id="webcam-wrapper">
              <div class="loader"></div>
            </div>
            <div id="graph-wrapper"></div>
        </section>
        <section id="info">
            <h2>
                This machine learning model was made using 
                <a href="https://teachablemachine.withgoogle.com/">Teachable Machine.</a>
            </h2>
        </section>

        <script type="module">
            import { setupModel } from './script.js';
            import { setupBarGraph, updateBarGraph } from './graph.js';
            let URL = './model/';

            setupBarGraph(URL);
            setupModel(URL, data => {
                updateBarGraph(data);
            });
        </script>
    </body>
</html>
